<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>

<header class="topbar">
  <div class="brand">üß© Puzzle Game</div>
  <nav class="nav">
    <button class="tab-btn is-active" data-tab="create">Create</button>
    <button class="tab-btn" data-tab="play">Play</button>
    <button class="tab-btn" data-tab="my">My Puzzles</button>
  </nav>
</header>

<main class="wrap">

  <!-- CREATE -->
  <section class="panel" id="panel-create">
    <h2>Create Puzzle</h2>

    <div class="card form">
      <label class="label">Image</label>
      <input type="file" id="imageInput" accept="image/*">

      <label class="label">Puzzle name</label>
      <input type="text" id="puzzleName" placeholder="Untitled">

      <label class="label">Visibility</label>
      <select id="visibility">
        <option>Public</option>
        <option>Anyone with link</option>
        <option>Private</option>
      </select>

      <label class="label">Pieces</label>
      <select id="piecesCount">
        <option>10</option><option>20</option><option>32</option><option>48</option>
        <option>64</option><option>72</option><option>90</option><option>100</option>
        <option>120</option><option>140</option><option>164</option><option>180</option>
        <option>200</option>
      </select>

      <div class="btn-row">
        <button class="btn ghost" id="resetBtn">Cancel</button>
        <button class="btn primary" id="createBtn">Create</button>
      </div>
    </div>
  </section>

  <!-- PLAY -->
  <section class="panel hidden" id="panel-play">
    <h2>Play</h2>

    <div class="hud">
      <div class="hud-box">‚è± <span id="timer">00:00</span></div>
      <button class="btn" id="showImage">Image</button>
    </div>

    <div class="game">
      <div class="board-wrap">
        <div id="board" class="board"></div>
      </div>
      <div class="pieces-wrap">
        <div id="pieces" class="pieces"></div>
      </div>
    </div>
  </section>

  <!-- MY PUZZLES -->
  <section class="panel hidden" id="panel-my">
    <h2>My Puzzles</h2>
    <div id="myList" class="card muted">Saved locally (demo)</div>
  </section>

</main>

<!-- MODAL IMAGE -->
<div class="modal hidden" id="imageModal">
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <div class="modal-body">
      <img id="fullImage">
      <div class="btn-row">
        <button class="btn" onclick="closeImage()">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js?v=1"></script>
</body>
</html>
