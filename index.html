<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">üß© Puzzle Game</div>
  <nav>
    <button id="btnCreate" class="active">Create</button>
    <button id="btnPlay">Play</button>
  </nav>
</header>

<main>

<section id="createSection" class="active">
  <div class="card">
    <h2>Create Puzzle</h2>

    <label>Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <label>Puzzle name</label>
    <input type="text" id="puzzleName" placeholder="Untitled" />

    <label>Pieces</label>
    <select id="piecesSelect">
      <option value="16">16</option>
      <option value="25">25</option>
      <option value="36">36</option>
      <option value="49">49</option>
      <option value="64">64</option>
    </select>

    <button id="startGameBtn" class="primary">Create & Play</button>
  </div>
</section>

<section id="playSection">
  <div class="topbar">
    <div>‚è± <span id="timer">00:00</span></div>
    <button id="showImageBtn">Image</button>
  </div>

  <div id="board"></div>
</section>

<div id="imageModal">
  <img id="fullImage" />
</div>

</main>

<script src="script.js"></script>
</body>
</html>
