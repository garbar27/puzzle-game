<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- –í–ê–ñ–õ–ò–í–û –¥–ª—è GitHub Pages -->
  <base href="/puzzle-game/">

  <title>Puzzle Game</title>

  <link rel="stylesheet" href="style.css">

  <!-- Konva (canvas engine) -->
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>

  <!-- Headbreaker (jigsaw engine) -->
  <script src="https://flbulgarelli.github.io/headbreaker/js/headbreaker.js"></script>
</head>
<body>

<header class="topbar">
  <div class="brand">üß© Puzzle Game</div>
</header>

<main class="app">

  <section class="panel">
    <h2>Create & Play</h2>

    <input type="file" id="imageInput" accept="image/*">
    <select id="pieces">
      <option value="16">16</option>
      <option value="25">25</option>
      <option value="36">36</option>
      <option value="64" selected>64</option>
      <option value="100">100</option>
    </select>

    <button id="startBtn">Create & Play</button>

    <div class="timer">
      ‚è± <span id="time">00:00</span>
    </div>
  </section>

  <section class="game">
    <div id="puzzle"></div>
  </section>

  <section class="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="scores"></ul>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
